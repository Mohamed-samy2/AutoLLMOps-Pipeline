services:
  app:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    container_name: app
    networks:
      - backend
    restart: always
    depends_on:
      pgvector:
        condition: service_healthy
      ollama:
        condition: service_started
    ports:
      - "8000:8000"
    env_file:
      - ./enviroments/.env.app
  postgres:
    image: postgres:14.18
    container_name: postgres
    ports:
      - "5400:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - ./enviroments/.env.postgres
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

networks:
  backend:
    driver: bridge
volumes:
  postgres:
